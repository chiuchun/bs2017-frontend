    <script>
        function docleardo() {
          //  alert(12);
            var result=document.getElementById("result");
            result.value ="";
           //  var result=document.getElementById("result");
           // result.value="";

        }
        function docalc() {
            var result = document.getElementById("result");
            var convertf = document.getElementById("convert-f");
            var convertc = document.getElementById("convert-c");
            document.getElementById("list").innerHTML = "";



            var r = 0;
            if (convertf.checked) {
                r = (result.value * 1.8) + 32;
            }
            else if (convertc.checked) {
                r = (result.value - 32) / 1.8;
            }
            //result.value=r;
            alert(r);

            var list1 = document.createElement("h1");
            list1.innerHTML = r;
            document.getElementById("list").appendChild(list1);
        }


        function press(text) {
            //  var text;
            var result = document.getElementById("result");
            result.value += text;
        }
    </script>
