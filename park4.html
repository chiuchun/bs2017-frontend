  <script>
  $(function(){
      var $areas=$("#areas"),
          $parkingLots=$("parkingLots");

          $.ajax({
              type:"GET",
              data:null,
              url:"http://buildschool-chu.azurewebsites.net/youbike/district",
              dataType:"jsonp",
              success: function (result,status,xhr){
                  $areas.empty();
                  $parkingLots.empty();

                  $(result).each(function (i,areaName){
                      $("<a></a>")
                      .attr("herf","#")
                      .data("area",areaName)
                      .text(areaName)
                      .addClass("btn")
                      .addClass("btn-default")
                      .appendTo($areas);
                  })             }

  })
